<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible"  content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog page</title>
<script type="text/javascript" src="c_blog/BlogCcontroller.js"></script>
</head>
<body>
<div style="padding-top:60px"; ng-controller="BlogController">

<form  id="blogform" method="post" >
<table width="35%" background-color="#0099CC" align="center" >

<tr>
<td colspan=2><center><font size=4><b>Blog Form</b></font></center></td>
</tr>

<tr>
<td>Blog Name:</td>
<td><input type="text" size=25 name="blogName" ng-model="blog.blogName"  id="blogName"></td>
</tr>

<tr>
<td>Blog Content:</td>
<td><input type="text" size=25 name="blogContent" ng-model="blog.blogContent"></td>
</tr>

<tr>
<td ><input type="Reset"  value="Reset"></td>
<td><input type="submit"  value="Insert Blog" ng-Click="insertblog()"></td>
</tr>
</table>

</form>
</div>
</body>
</html>
