<!DOCTYPE HTML>
<html>
<head>

 <title>Registration page </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
  
body{

background-color:red;
</style>

</head>

<body >

<div class="container" style="margin-top: 5%;" ng-controller="UserController">
<h1 class="text-center text-success"> Register page</h1>
<div class="tab-content">
    
<form action="#" name="myForm">
	<div class="row">
	<div class="col-xs-6 col-sm-6 col-md-6">
 <div class="form-group">
    <label for="loginName">First Name</label>
    <input type="text" class="form-control" id="loginName" name="LoginName" ng-model="user.loginName" placeholder="Enter First Name">
  </div>
  </div>
  
  <div class="col-xs-6 col-sm-6 col-md-6">
  <div class="form-group">
    <label for="userName">Last Name</label>
    <input type="text" class="form-control" id="userName" name="userName" ng-model="user.userName" placeholder="Enter last Name">
  </div>
  </div>
  
  <div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">
    <label for="dob">DOB</label>
    <input type="date" class="form-control" id="dob" name="dob" ng-model="user.dob" placeholder="Enter date of birth">
  </div>
  </div>

<div class="col-xs-6 col-sm-6 col-md-6">
  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" class="form-control" id="age" name="age"  ng-model="user.age"placeholder="Enter age">
  </div>
  </div>
  
  <div class="col-xs-6 col-sm-6 col-md-6">
  <div class="form-group">
    <label for="contact">Contact No</label>
    <input type="text" class="form-control" id="contactNo" name="contactNo" ng-model="user.contactNo" placeholder="Enter Contact No.">
  </div>
  </div>
  
  <div class="row form-group">
            <label class="col-md-2 control-label" for="farmer_type">Gender </label>
             <div class="col-xs-6 col-sm-6 col-md-6">
              <label class="radio-inline"><input type="radio" name="farmer_type" value="Male"  ng-model="user.gender">Male</label>
              <label class="radio-inline"><input type="radio" name="farmer_type" value="Female"  ng-model="user.gender">Female</label>
              
            </div>
            </div>
  
  <div class="col-xs-6 col-sm-6 col-md-6">
  <div class="form-group">
    <label for="address">Address</label>
    <textarea rows="3" cols="50" class="form-control" id="address" name="address"   ng-model="user.address"placeholder="Enter address"></textarea>
  </div>
  </div>
  
  <div class="col-xs-6 col-sm-6 col-md-6">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" name="email"  ng-model="user.email"placeholder="Enter email">
  </div>
  </div>
  
<div class="col-xs-6 col-sm-6 col-md-6">
  <div class="form-group">
    <label for="pass">Password:</label>
    <input type="password" class="form-control" id="pass" name="pass"   ng-model="user.pass"  placeholder="Enter password">
  </div>
</div>



<div class="col-xs-6 col-sm-6 col-md-6">
<div class="form-group">
<p style="padding-left:200px"> <button type="submit"  name="np" class="btn btn-success" ng-click="Register()">Submit</button>
  &nbsp; &nbsp;  &nbsp;  &nbsp;<button type="submit" class="btn btn-danger">Already Register</button></p>

</div>
</div>
</form>
    </div>
    </div>


</body>
</html>
